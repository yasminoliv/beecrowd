            }

            for (let i = 0; i < 100; i++) {
            console.log(`N[${i}] = ${formatarDecimal(N[i])}`);
            }

            function formatarDecimal(valor) {
            return valor.toLocaleString('en-US', { minimumFractionDigits: 4, useGrouping: false })
                .toString()
                .replace(',', '.');
            }
