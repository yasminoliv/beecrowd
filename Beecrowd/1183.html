<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    const operacao = lines.shift();

    const matriz = [];
    for (let i = 0; i < 12; i++) {
    matriz[i] = [];
    for (let j = 0; j < 12; j++) {
        matriz[i][j] = parseFloat(lines.shift());
    }
    }

    let soma = 0;
    let elementos = 0;
    for (let i = 0; i < 12; i++) {
    for (let j = i + 1; j < 12; j++) {
        soma += matriz[i][j];
        elementos++;
    }
    }

    let resultado;
    if (operacao === 'S') {
    resultado = soma;
    } else if (operacao === 'M') {
    resultado = soma / elementos;
    }

    console.log(resultado.toFixed(1));

    </script>
</head>
